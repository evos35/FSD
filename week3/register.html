<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>REGISTRATION</title>
  </head>
  <script>
    function validate() {
      var fn = frm.fname.value;
      for (x in fn) {
        ch = fn.charCodeAt(x);
        if (ch < 65 || (ch > 90 && ch < 97) || ch122) {
          alert("Invalid firstname");
          return false;
        }
      }
      var ln = frm.lname.value;
      for (y in ln) {
        ch = ln.charCodeAt(y);
        if (ch < 65 || (ch > 90 && ch < 97) || ch122) {
          alert("Invalid lastname");
          return false;
        }
      }
      var phn = frm.phone.value;
      var lemp = phn.length;
      if (lemp != 10) {
        alert("Phone No should be exactly 10 digits");
        return false;
      }
      var pwd1 = frm.pwd.value;
      var pwd1 = pwd1.length;
      if (pwd1 % 2 == 1) {
        alert("password should contain even number of characters");
        return false;
      }
      if (pwd1 > 0) {
        alert("password should not excced 8 digits");
        return false;
      }
      var reg = /^\w+([-+.']\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$/;
      var mail = frm.mailid.value;
      if (reg.test(mail)) {
        alert("Registration successfull!!");
      } else {
        alert("Invalid email");
        return false;
      }
      return true;
    }
  </script>
  <body>
    <center>
      <h1>Registration</h1>
      <form
        name="frm"
        method="POST"
        action="success.html"
        onSubmit="return validate()"
      >
        <fieldset align="center">
          <table align="center">
            <tr>
              <td>First Name:</td>
              <td>
                <input
                  type="text"
                  name="fname"
                  value=""
                  size="50"
                  placeholder="full name"
                />
              </td>
            </tr>
            <tr>
              <td>Last Name:</td>
              <td>
                <input
                  type="text"
                  name="lname"
                  value=""
                  size="50"
                  placeholder="surname"
                  required
                />
              </td>
            </tr>
            <tr>
              <td>Phone No:</td>
              <td>
                <input type="text" name="Phone" value="" size="50" required />
              </td>
            </tr>
            <tr>
              <td>Mail id:</td>
              <td>
                <input type="email" name="mailid" value="" size="50" required />
              </td>
            </tr>
            <tr>
              <td>Gender:</td>
              <td>
                Male: <input type="radio" name="gender" value="male" /> Female:
                <input type="radio" name="gender" value="female" />
              </td>
            </tr>
            <tr>
              <td>DOB:</td>
              <td><input type="date" name="dob" size="50" required /></td>
            </tr>
            <tr>
              <td>User Name:</td>
              <td>
                <input type="text" name="uname" value="" size="50" required />
              </td>
            </tr>
            <tr>
              <td>password:</td>
              <td>
                <input type="password" name="pwd" value="" size="50" required />
              </td>
            </tr>
            <tr>
              <td>Age:</td>
              <td>
                <input type="text" name="age" value="" size="50" required />
              </td>
            </tr>
          </table>
          <input type="submit" value="SUBMIT" name="submit" />
        </fieldset>
      </form>
    </center>
  </body>
</html>
